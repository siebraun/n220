<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sierra's flashcards</title>
  </head>
  <body>
    <div class="wrapper" style="display: flex">
      <div
        class="card"
        id="card1"
        style="width: 300px; padding: 40px; margin: 20px"
      >
        <p>
          what is the only country in the world whose official language is
          Portugese
        </p>
        <div id="answer"></div>
        <button
          id="card1-button"
          onclick="displayAnswer(this)"
          data-answer="Brazil"
        >
          display answer
        </button>
      </div>

      <div
        class="card"
        id="card1"
        style="width: 300px; padding: 40px; margin: 20px"
      >
        <p>What country spans the most time zones</p>
        <div id="answer"></div>
        <button
          id="card1-button"
          onclick="displayAnswer(this)"
          data-answer="France"
        >
          display answer
        </button>
      </div>

      <div
        class="card"
        id="card1"
        style="width: 300px; padding: 40px; margin: 20px"
      >
        <p>What is the strongest muscle in the body</p>
        <div id="answer"></div>
        <button
          id="card1-button"
          onclick="displayAnswer(this)"
          data-answer="the tongue"
        >
          display answer
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
