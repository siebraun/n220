<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sierra's virtual pet</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="imgs/pet.png" alt="pet axolotl picture" />

      <div class="stats">
        <div>Name: <span id="name"></span></div>
        <div>Age: <span id="age"></span></div>
        <div>Energy: <span id="energy"></span></div>
        <div>Happiness: <span id="happiness"></span></div>

        <div class="buttonContainer">
          <button id="foodButton">feed</button>
          <button id="playButton">play</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
